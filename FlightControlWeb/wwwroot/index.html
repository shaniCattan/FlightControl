<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!--Map Section-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
    <!--Flight Details & Buttons Section-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <h1>Flight Control</h1>

    <!-- File Upload button content-->
    <div>
        <form>
            <input type="file" id="fileInput" onchange="onChange(event)" style="visibility:hidden;" />
            <button type="button" id="customButton" style="font-size:15px;background-color:antiquewhite;font-weight:600;height:auto;padding:10px">ADD A NEW FLIGHT PLAN</button>
        </form>
        <div id="error" class="alert alert-danger">
            <p id="errMsg"></p>
        </div>
        <script>
            $("#error").hide();
        </script>
    </div>

    <div class="container-fluid" style="border:solid;background-color:white; position:absolute">
        <div class="row">
            <div class="col-md-8">
                <!--Map Section-->
                <div id="mapid" style="width:600px; height: 400px;" onclick="resetDisplay()"></div>
                <script src="js/script.js"></script>
                <div class="row">
                    <div class="col-md-12" style="border:solid;background-color:antiquewhite">
                        <dv class="container" id="details">
                            <h2>Flight Details</h2>
                            <table id="flightDetailsTable" class="table table-hover" style="overflow:auto">
                                <thead>
                                    <tr>
                                        <th>Flight Id</th>
                                        <th>Company Name</th>
                                        <th>Longitude</th>
                                        <th>Latitude</th>
                                        <th>Passengers</th>
                                        <th>Date Time</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                    </div>
                </div>
            </div>
            <div class="col-md-4" style="background-color:antiquewhite;">
                <h1>My Flights</h1>

                <table id="myFlightsTable" class="table table-hover" style="overflow:auto">
                    <thead>
                        <tr>
                            <th>Flight Id</th>
                            <th>Company Name</th>
                            <th>Date Time</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <p></p>
                <p></p>
                <h1>External Flights</h1>

                <table id="exFlightsTable" class="table table-hover" style="overflow:auto">
                    <thead>
                        <tr>
                            <th>Flight Id</th>
                            <th>Company Name</th>
                            <th>Date Time</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
